<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal CRM Demo App - Iframe Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .iframe-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="http://localhost:3000" frameborder="0" allow="clipboard-write"></iframe>
    </div>
</body>
</html>
